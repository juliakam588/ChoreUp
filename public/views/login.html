<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="../css/login.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

   <body>
      <header>
         <div class="logo">
            <img src="../media/logo.png">
            <a href="#" class="logo-text">ChoreUp!</a>
         </div>
         <input type="checkbox" id="menu-bar">
         <label for="menu-bar" id="menu-label">&#9776;</label>
         <nav class="navbar">
            <ul>
               <li><a href="#">Login</a></li>
               <li><a href="#">Registration</a></li>

         </nav>

      <div class="container1">
         <img src="../media/welcome.svg">

      </div>
      
      <div class="container2">
         <div class="login-box">
            <h1>Welcome back to ChoreUp!</h1>
            <div class="textbox">
               <input type="text" placeholder="email" name="" value="">
            </div>
            <div class="textbox">
               <input type="password" placeholder="password" name="" value="">
            </div>
            <input class="btn" type="button" name="" value="Login">
         </div>
      </div>
